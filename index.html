<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>HTML to JSON compiler</title><link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet"><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><link href="static/css/styles.css" media="all" type="text/css" rel="stylesheet"><script src="static/js/jquery.js"></script><script type="text/javascript" src="static/js/compiler.js"></script><script type="text/javascript" src="static/js/transform.js"></script></head><body><div id="particle"></div><section id="page"><article><div id="tabs" class="tabbable"><div class="tab-content"><div class="tab-pane active" id="transformBuilder-tab"><p><b style="font-size:12pt">HTML to JSON compiler</b><br>Copy your html code below and click convert</p><table width="97%"><tbody><tr><td width="100%" style="vertical-align:top"><h4>HTML input</h4><textarea id="html-input" style="width:99%;height:330px;text-align:top"><div><div id="${id}"><span>First Name: ${firstname}</span><span>Last Name: ${lastname}</span><span>Age: ${age}</span></div><div id="${idb}"><span>First Name: ${firstnameb}</span><span>Last Name: ${lastnameb}</span><span>Age: ${ageb}</span></div></div></textarea></td></tr></tbody></table><br><button id="btn-render-json" class="btn" title="compile">compile</button><table width="97%"><tbody><tr><td width="100%" style="vertical-align:top"><h4>JSON output</h4><textarea id="html-json" style="width:99%;height:330px;text-align:top"></textarea></td></tr></tbody></table><div id="html-output"></div></div></div></div></article></section></body></html>
